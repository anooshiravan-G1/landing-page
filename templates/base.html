{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
    <head>
        <!-- Bootstrap core CSS -->
        <!--<link href="./css/bootstrap.min.css" rel="stylesheet">-->
        <link href="{% static './assets/css/aos.css' %}" rel="stylesheet">
        <link href="{% static './assets/css/bootstrap.rtl.min.css' %}" rel="stylesheet">
        <link href="{% static './assets/css/swiper-bundle.min.css' %}" rel="stylesheet">
        <!-- Custom Style   -->
        <link href="{% static './assets/css/style.css' %}" rel="stylesheet">
        {% url 'service' as service %}
        {% if request.path == service %} <link href="{% static  './assets/css/service.css' %}" rel="stylesheet">{% endif %}
        <!-- Icons  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>


    <body>
        <!--    Header     -->
        <header id="header" class="fixed-top d-flex align-items-center">
            <div class="container d-flex justify-content-between align-items-center">
        
              <div class="logo">
                <h1><a href="{% url 'indexPage' %}">اکوایکس</a></h1>
                <!-- logo -->
                <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
              </div>
        
              <nav id="navbar" class="navbar">
                <ul>
                    {% url 'indexPage' as indexPage %}
                    {% url 'logoPage' as logoPage %}
                    {% url 'projectPage' as projectPage %}
                  <li><a class="{% if request.path == indexPage %} active {% endif %}" href="{% url "indexPage" %}">خانه</a></li>
                  <li><a class="{% if request.path == projectPage %} active {% endif %}" href="{% url 'projectPage' %}">پروژه</a></li>
                  <li><a class="{% if request.path == logoPage %} active {% endif %}" href="{% url 'logoPage' %}">لوگو</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
              </nav><!-- navbar -->
        
            </div>
        </header>
    



        {% block contents %}
        {% endblock %}
    
    </body>
</html>
